# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ssiskgdemoapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://iskgacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_50a82d0e0a5b45c59e1c60256dfe475d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8202d5fcea3549b78eb5034566b8d792 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: iskgacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_50a82d0e0a5b45c59e1c60256dfe475d }}/hellowebapp/hellowebapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ssiskgdemoapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9a8b6f3cbfbb4da6878fc459e4e3a57c }}
        images: 'iskgacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_50a82d0e0a5b45c59e1c60256dfe475d }}/hellowebapp/hellowebapp:${{ github.sha }}'